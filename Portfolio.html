<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80');
            background-size: cover;
            color: white;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: #e74c3c;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        .contact {
            padding: 5rem 2rem;
            background-color: #f5f6fa;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .contact-form {
            display: grid;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .email-highlight {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>WebDev Pro</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Professional Web Development Services</h1>
            <p>Creating stunning, responsive websites tailored to your needs</p>
            <button class="cta-button" onclick="location.href='#contact'">Get Started</button>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact-container">
            <h2>Let's Work Together</h2>
            <form class="contact-form" onsubmit="submitForm(event)">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Project Details" required></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
            <div style="text-align: center; margin-top: 2rem;">
                <p>Or reach out directly at: <span class="email-highlight">spideyprajith@gmail.com</span></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 WebDev Pro. All rights reserved.</p>
        <p>Contact: <span class="email-highlight">prajithwebd@gmail.com</span></p>
    </footer>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            event.target.reset();
        }
    </script>
</body>
</html>
